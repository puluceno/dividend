plugins {
    id 'java'
}

apply plugin: 'idea'

group 'com.pulu'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20190722'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
